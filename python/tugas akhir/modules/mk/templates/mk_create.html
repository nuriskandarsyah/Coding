<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Tambah Mata Kuliah</title>
    <link rel="stylesheet" href="/static/index.css" />
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="container">
        <aside class="sidebar">
            <div class="logo">
                <img src="{{ url_for('static', filename='logo.png') }}" alt="Logo">
            </div>
            <nav class="menu">
                <ul>
                    <li><a href="/user">Lihat Data Keseluruhan User</a></li>
                    <li><a href="/mahasiswa">Lihat Data Mahasiswa</a></li>
                    <li><a href="/dosen">Lihat Data Dosen</a></li>
                    <li><a href="/mk">Lihat Data Mata Kuliah</a></li>
                    <li><a href="/admin">Lihat Data Admin</a></li>
                    <li><a href="/pubdosen">Lihat Publikasi Dosen</a></li>
                    <li><a href="/bimbingan">Lihat Data Bimbingan</a></li>
                    <li><a href="/kalender_akademik">Lihat Kalender Akademik</a></li>
                </ul>
            </nav>
            <div class="logout">
                <box-icon><a href="/login"><i class='bx bx-log-out'></i>&nbsp;&nbsp;Log out</a></box-icon>
            </div>
        </aside>
        <section class="container-content">
            <div class="container-table">
                <h3>Tambah Mata Kuliah</h3><br>
                <a href="/mk"><button>Kembali</button></a><br>
                <form action="/mk/store" method="POST">
                    <div class="form-group">
                        <div class="group">
                            <input type="text" id="mk_id" name="mk_id" required />
                            <span class="highlight"></span><span class="bar"></span>
                            <label for="mk_id">ID Mata Kuliah:</label>
                        </div>
                        <div class="group">
                            <input type="text" id="matkul" name="matkul" required />
                            <span class="highlight"></span><span class="bar"></span>
                            <label for="matkul">Nama Mata Kuliah:</label>
                        </div>
                    </div>
                    <input type="submit" value="Submit" class="submit-button">
                </form>
            </div>
        </section>
    </div>
</body>
</html>
