<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tambah User</title>
    <link rel="stylesheet" href="/static/index.css" />
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="container">
        <aside class="sidebar">
            <div class="logo">
                <img src="{{ url_for('static', filename='logo.png') }}" alt="Logo">
            </div>
            <nav class="menu">
                <ul>
                    <li><a href="/user">Lihat Data Keseluruhan User</a></li>
                    <li><a href="/mahasiswa">Lihat Data Mahasiswa</a></li>
                    <li><a href="/dosen">Lihat Data Dosen</a></li>
                    <li><a href="/mk">Lihat Data Mata Kuliah</a></li>
                    <li><a href="/admin">Lihat Data Admin</a></li>
                    <li><a href="/pubdosen">Lihat Publikasi Dosen</a></li>
                    <li><a href="/bimbingan">Lihat Data Bimbingan</a></li>
                    <li><a href="/kalender_akademik">Lihat Kalender Akademik</a></li>
                </ul>
            </nav>
            <div class="logout">
                <box-icon><a href="/login"><i class='bx bx-log-out'></i>&nbsp;&nbsp;Log out</a></box-icon>
            </div>
        </aside>
        <section class="container-content">
            <h3>Tambah User</h3><br>
            <a href="/user"><button>Kembali</button></a><br>
            <div class="container-table">
                <form action="/user/store" method="POST">
                    <div class="form-group">
                        <div class="group">
                            <input type="text" id="username" name="username" required />
                            <span class="highlight"></span><span class="bar"></span>
                            <label for="username">Username :</label>
                        </div>
                        <div class="group">
                            <input type="text" id="password" name="password" required />
                            <span class="highlight"></span><span class="bar"></span>
                            <label for="password">Password :</label>
                        </div>
                        <div class="group">
                            <div class="select-container"><br><br>
                            <select id="role" name="role" required>
                                <option value="admin">Admin</option>
                                <option value="dosen">Dosen</option>
                                <option value="mahasiswa">Mahasiswa</option>
                            </select>
                            </div>
                            <label for="role">Role :</label>
                        </div>
                        <div class="group">
                            <input type="text" id="nama_lengkap" name="nama_lengkap" required />
                            <span class="highlight"></span><span class="bar"></span>
                            <label for="nama_lengkap">Nama Lengkap :</label>
                        </div>
                        <div class="group">
                            <input type="text" id="alamat" name="alamat" required />
                            <span class="highlight"></span><span class="bar"></span>
                            <label for="alamat">Alamat :</label>
                        </div>
                        <div class="group">
                            <input type="text" id="email" name="email" required />
                            <span class="highlight"></span><span class="bar"></span>
                            <label for="email">Email :</label>
                        </div>
                        <div class="group">
                            <input type="text" id="nim" name="nim" />
                            <span class="highlight"></span><span class="bar"></span>
                            <label for="nim">NIM :</label>
                        </div>
                        <div class="group">
                            <input type="text" id="nidn" name="nidn" />
                            <span class="highlight"></span><span class="bar"></span>
                            <label for="nidn">NIDN :</label>
                        </div>
                        <div class="group">
                            <div class="select-container"><br><br>
                            <select id="jk" name="jk" required>
                                <option value="Laki-laki">Laki-laki</option>
                                <option value="Perempuan">Perempuan</option>
                            </select>
                            </div>
                            <label for="jk">Jenis Kelamin :</label>
                        </div>
                    </div>
                    <input type="submit" value="Submit" class="submit-button">
                </form>
            </div>
        </section>
    </div>
</body>
</html>
