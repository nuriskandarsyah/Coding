<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tambah Bimbingan</title>
    <link rel="stylesheet" href="/static/index.css" />
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="container">
        <aside class="sidebar">
            <div class="logo">
                <img src="{{ url_for('static', filename='logo.png') }}" alt="Logo">
            </div>
            <nav class="menu">
                <ul>
                    <li><a href="/user">Lihat Data Keseluruhan User</a></li>
                    <li><a href="/mahasiswa">Lihat Data Mahasiswa</a></li>
                    <li><a href="/dosen">Lihat Data Dosen</a></li>
                    <li><a href="/mk">Lihat Data Mata Kuliah</a></li>
                    <li><a href="/admin">Lihat Data Admin</a></li>
                    <li><a href="/pubdosen">Lihat Publikasi Dosen</a></li>
                    <li><a href="/bimbingan">Lihat Data Bimbingan</a></li>
                    <li><a href="/kalender_akademik">Lihat Kalender Akademik</a></li>
                </ul>
            </nav>
            <div class="logout">
                <box-icon><a href="/login"><i class='bx bx-log-out'></i>&nbsp;&nbsp;Log out</a></box-icon>
            </div>
        </aside>
        <section class="container-content">
            <h3>Tambah Bimbingan</h3>
            <a href="/bimbingan"><button>Kembali</button></a><br><br>
            <div class="container-table">
            <form action="/bimbingan/store" method="POST">
                <div class="form-group">
                    <div class="group">
                        <input type="text" id="dosen_id" name="dosen_id" required />
                        <span class="highlight"></span><span class="bar"></span>
                        <label for="dosen_id">ID Dosen:</label>
                    </div>
                    <div class="group">
                        <input type="text" id="mhs_id" name="mhs_id" required />
                        <span class="highlight"></span><span class="bar"></span>
                        <label for="mhs_id">Mahasiswa ID:</label>
                    </div>
                    <div class="group"><br><br>
                        <input type="datetime-local" id="waktu" name="waktu" required />
                        <span class="highlight"></span><span class="bar"></span>
                        <label for="waktu">Waktu:</label>
                    </div>
                    <div class="group">
                        <input type="text" id="bimbingan_ke" name="bimbingan_ke" required />
                        <span class="highlight"></span><span class="bar"></span>
                        <label for="bimbingan_ke">Bimbingan Ke:</label>
                    </div>
                    <div class="group"><br><br>
                        <input type="file" id="skripsi" name="skripsi" required />
                        <span class="highlight"></span><span class="bar"></span>
                        <label for="skripsi">Skripsi:</label>
                    </div>
                    <div class="group">
                        <input type="text" id="note" name="note" />
                        <span class="highlight"></span><span class="bar"></span>
                        <label for="note">Catatan:</label>
                    </div>
                    <input type="submit" value="Submit" class="submit-button">
                </div>
            </form>
    </body>
</html>
