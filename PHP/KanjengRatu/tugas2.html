<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Layout</title>
    <link rel="stylesheet" href="static/style.css">
</head>
<body>
    <div class="banner">
        <div class="menu-container">

            <h1>Rumah Sushi by Widya</h1>
            <h2>Daftar Menu</h2>

            <div class="menu-grid">
                <!-- Menu Item 1 -->
                <div class="menu-item">
                    <img src="static/sushi.png" alt="All Variant Sushi">
                    <div class="menu-details">
                        <div class="name">All Variant<br>Sushi</div>
                        <div class="price">Start Form:<br>Rp.15k/pcs</div>
                    </div>
                </div>

                <!-- Menu Item 2 -->
                <div class="menu-item">
                    <img src="static/sashimi.png" alt="All Variant Sashimi">
                    <div class="menu-details">
                        <div class="name">All Variant<br>Sashimi</div>
                        <div class="price">Start Form:<br>Rp.55k~Rp.70k</div>
                    </div>
                </div>

                <!-- Menu Item 3 -->
                <div class="menu-item">
                    <img src="static/ramen.png" alt="All Variant Ramen">
                    <div class="menu-details">
                        <div class="name">All Variant<br>Ramen</div>
                        <div class="price">Start Form:<br>Rp.50k~Rp.70k</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
